<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Traffic Prediction Result</h1>
    <div class="container">
        <p><strong>Uploaded Image:</strong></p>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <p class="result">Prediction: <span>{{ prediction }}</span></p>
        <a href="/" class="btn">Upload Another Image</a>
    </div>

</body>
</html>
